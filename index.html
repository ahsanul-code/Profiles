<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILES</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="/images/pic1.jpg" class="dark" alt="profile 1 image">
                <div class="layer">
                    <img src="/images/pic1.jpg" alt="">
                </div>
                <div class="info">
                    <h2>Diana Wells</h2>
                    <p>Founder</p>
                    <div class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="/images/pic2.jpg" class="dark" alt="profile 2 image">
                <div class="layer">
                    <img src="/images/pic2.jpg" alt="">
                </div>
                <div class="info">
                    <h2>Alice Pierce</h2>
                    <p>Marketing Head</p>
                    <div class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="/images/pic3.jpg" class="dark" alt="profile 3 image">
                <div class="layer">
                    <img src="/images/pic3.jpg" alt="">
                </div>
                <div class="info">
                    <h2>Mike Mendez</h2>
                    <p>Product Manager</p>
                    <div class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
